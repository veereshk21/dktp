ong> and to retain all accessories such as memory and SIM cards. Refer to the device user guide or the manufacturer's website for Content clearing and memory/SIM card removal instructions.</p>\r\n\r\n<p>You also agree that any device you submit will not be returned to you, and that any Content cannot be recovered.</p>\r\n\r\n<p>You agree to accurately represent the make, model and condition of your device in your Program submission, and that its final appraised value may be adjusted if:</p>\r\n<ul>\r\n<li>Your device does not match the make, model and condition in your Program submission;</li>\r\n<li>You do not ship your device using the provided shipping packaging we provide;</li>\r\n<li>We receive your device more than thirty (30) days after your Program submission;</li>\r\n<li>Your device has been &ldquo;locked&rdquo; and can not be reset or activated; </li>\r\n<li>Your device does not meet the eligibility requirements for the promotion code entered; or</li>\r\n<li>You return or exchange your device purchased under a promotion for another device not eligible for that promotion.</li>\r\n</ul>\r\n<p>You may not include a damaged battery when trading your device. If your device exhibits a damaged battery (for example, is leaking fluid, is too hot to touch or the device casing is swollen), you must remove the damaged battery and dispose of it properly before providing the device to us. If a damaged battery is not removable, the device is not eligible and no trade value will be provided. </p>\r\n\r\n<p>You agree that your device has not been reported as lost or stolen, was not purchased with government funds, and is not government property. No trade value will be afforded to any device reported as lost or stolen, purchased with government funds, or constituting government property.</p>\r\n\r\n<p>If you received promotional value when trading a device, and/or instant savings towards the purchase of a new device at the time of your trade, you agree that you will be charged for these values if you do not maintain active service on your new device for three billing cycles. Verizon will also charge back any promotional Trade&ndash;in value if you return your promotional device, or exchange it for another device.</p>\r\n\r\n<p>Promotional trade in credits issued over 24 months and will appear in 1&ndash;2 bill cycles after receipt of trade at Verizon. Your smartphone purchase must remain active on device payment agreement for 24 months to receive credits. If you cancel service, or if device payment agreement is paid off or transferred, trade in promotional credits will stop. Traded device must be in good working and cosmetic condition to receive credits.</p>\r\n\r\n<p>You agree that 4G Prepaid Phones In The Box are only eligible if activated through completion of the first monthly payment, and that 3G Prepaid Phones In The Box are only eligible if activated for at least six (6) months.</p>\r\n\r\n<p>If you are a Verizon Wireless customer, payment will be in the form of a credit to your Verizon Wireless account. Account credits will be issued to the account owner. If you are not a Verizon Wireless customer, you will be sent a Verizon Wireless gift card. Your account credit or gift card will be provided within two (2) weeks after receipt of your device. Verizon Wireless gift cards will be issued in the name of the person identified in the Program submission and emailed to the address provided.Verizon Wireless gift cards may only be used at Verizon Wireless owned and operated retail locations and at <a href=\"http://www.verizonwireless.com\">verizonwireless.com</a>. Gift cards can also be used to pay a Verizon Wireless bill (OneBill&reg; and Prepaid Accounts are excluded) by visiting My Verizon at  <a href=\"http://www.verizonwireless.com/myverizon\">verizonwireless.com/myverizon</a>. Gift cards cannot be used at Verizon Wireless authorized agent/retailer locations.</p>\r\n<p>For assistance, call the Verizon Wireless Device Trade&ndash;in Program customer support at (800) 416&ndash;8894 \r\nor dial 611 from your Verizon device.</p>\r\n\r\n<p>By agreeing to these terms, you acknowledge that you must terminate service with another carrier prior to completing trading in device.</p>\r\n","humAgreement":null},"orderId":"S315c4fe19fdc0a53198691210dea7c82{d4}","dueToday":"45.37","dueMonthly":"71.91","totalDueMonthlyPlanAndDevice":"71.91","displayUpgradeFee":false,"subtotalDueToday":"0.00","totalOrderTax":"45.37","depositAmount":"0.00","employeeDiscount":"0.00","saveAmount":"0.00","totalUpgradeFee":"0.00","recycleDeviceAppraise":"0.00","edgeOrderTotalDownPayment":"0.00","flow":"AAL","states":["AK","AL","AR","AZ","CA","CO","CT","DC","DE","FL","GA","HI","IA","ID","IL","IN","KS","KY","LA","MA","MD","ME","MI","MN","MO","MS","MT","NC","ND","NE","NH","NJ","NM","NV","NY","OH","OK","OR","PA","RI","SC","SD","TN","TX","UT","VA","VT","WA","WI","WV","WY"],"authInfo":{"clients":{"CARDINAL3DSECURE":{"token":"eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiJTMzE1YzRmZTE5ZmRjMGE1MzE5ODY5MTIxMGRlYTdjODJ7ZDR9IiwiaWF0IjoxNTI4MzY0ODY2LCJpc3MiOiI1YWQwYmJhN2ZmNjI2YjMxMGNjMTFiZjkiLCJPcmdVbml0SWQiOiI1NWVmNDhlM2Y3MjNhYTQzMWM5ZGYxNDkiLCJQYXlsb2FkIjp7Ik9yZGVyRGV0YWlscyI6eyJDdXJyZW5jeUNvZGUiOiJVU0QiLCJBbW91bnQiOiI0NTM3IiwiT3JkZXJOdW1iZXIiOiJTMzE1YzRmZTE5ZmRjMGE1MzE5ODY5MTIxMGRlYTdjODJ7ZDR9IiwiVHJhbnNhY3Rpb25JZCI6IjEyOTJkMzgzLTY1NzktNDExNy04ZjIyLTgxOWNkZWIyYjRjMiJ9fSwiT2JqZWN0aWZ5UGF5bG9hZCI6dHJ1ZSwiUmVmZXJlbmNlSWQiOiJQT1NEZDE4OTNkYmMwNWYzNDBjMzk5MGNlMmE0ZjE1Y2E2YjZkNCIsImV4cCI6MTUyODM3MjA2Nn0.MDwPlaLCFVZDCDbohkMlMUHjAEWiZrBw-awxUPBENNw","tokenType":"JWT","featuresList":{"binDetection":true}}}},"giftCard1Info":null,"giftCard2Info":null,"opalImpersonator":null,"stackableDataDescription":null,"stackbleDataAggregateTotals":null,"edgeUpBuyOutAmount":"0.00","edgeupBuyOutMtnList":null,"tapFeatureDetails":{"featureName":"Total Mobile Protection Multi-Device","featurePrice":39.0,"featureDescription":"Total Mobile Protection Multi-Device","disp
