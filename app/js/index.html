NANCE CHARGE:&lt;/p&gt;&lt;/td&gt;         &lt;td align=&quot;left&quot;&gt;&lt;p&gt;$0.00&lt;/p&gt;&lt;/td&gt;        &lt;/tr&gt;        &lt;tr&gt;         &lt;td align=&quot;left&quot;&gt;&lt;p&gt;(D)  TAXES*:&lt;/p&gt;&lt;/td&gt;         &lt;td align=&quot;left&quot;&gt;&lt;p&gt;$45.37&lt;/p&gt;&lt;/td&gt;        &lt;/tr&gt;        &lt;tr&gt;         &lt;td align=&quot;left&quot;&gt;&lt;p&gt;(E)  AMOUNT FINANCED:&lt;/p&gt;&lt;/td&gt;         &lt;td align=&quot;left&quot;&gt;&lt;p&gt;$549.99&lt;/p&gt;&lt;/td&gt;        &lt;/tr&gt;        &lt;tr&gt;         &lt;td align=&quot;left&quot; colspan=&quot;2&quot;&gt;&lt;p&gt;(the amount of credit provided to you on your behalf)&lt;/p&gt;&lt;/td&gt;        &lt;/tr&gt;        &lt;tr&gt;         &lt;td align=&quot;left&quot; colspan=&quot;2&quot;&gt;&lt;p&gt;* Not included in Amount Financed&lt;/p&gt;&lt;/td&gt;        &lt;/tr&gt;        &lt;!-- Edge - DownPayment (03/14) Changes - Ends --&gt;   &lt;/table&gt;  &lt;/td&gt;&lt;/tr&gt;   &lt;tr&gt;&lt;td&gt;   &lt;/br&gt;  &lt;/td&gt;&lt;/tr&gt;   &lt;tr&gt;&lt;td&gt;   &lt;/br&gt;  &lt;/td&gt;&lt;/tr&gt;   &lt;tr&gt;&lt;td&gt;   &lt;table border=0 width=&quot;95%&quot; align=&quot;center&quot;&gt;        &lt;tr&gt;         &lt;td align=&quot;left&quot;&gt;&lt;p&gt;&lt;/p&gt;&lt;/td&gt;        &lt;/tr&gt;   &lt;/table&gt;  &lt;/td&gt;&lt;/tr&gt;  &lt;/table&gt; &lt;/br&gt; &lt;/br&gt; &lt;table border=1 BORDERCOLOR=black align=&quot;center&quot; width=&quot;95%&quot; height=&quot;95%&quot; RULES=NONE FRAME=BOX&gt;   &lt;tr&gt;&lt;td&gt;   &lt;table border=0 width=&quot;95%&quot; align=&quot;center&quot;&gt;        &lt;tr&gt;         &lt;td align=&quot;left&quot;&gt;          &lt;ol&gt;                     &lt;li class=&quot;edgePageContract&quot;&gt;AGREEMENT. THIS RETAIL INSTALLMENT SALES AGREEMENT (&lt;b&gt;&amp;ldquo;AGREEMENT&amp;rdquo;&lt;/b&gt;) REQUIRES THAT YOU AGREE TO AND MAINTAIN SERVICE WITH VERIZON WIRELESS UNDER YOUR CUSTOMER AGREEMENT.  ALTHOUGH YOUR CUSTOMER AGREEMENT IS A SEPARATE DOCUMENT, EXCEPT AS PROHIBITED BY APPLICABLE LAW, THE WAIVERS AND LIMITATIONS OF LIABILITY, DISCLAIMER OF WARRANTIES, AND OTHER PROVISIONS OF YOUR CUSTOMER AGREEMENT ARE INCORPORATED BY THIS REFERENCE IN THIS AGREEMENT, AND SHALL SURVIVE TERMINATION OF YOUR CUSTOMER AGREEMENT.  ADDITIONALLY, ANY DISPUTES UNDER THIS AGREEMENT SHALL BE RESOLVED IN ACCORDANCE WITH THE DISPUTE RESOLUTION PROVISIONS IN YOUR CUSTOMER AGREEMENT UNDER THE HEADING: &amp;ldquo;HOW DO I RESOLVE DISPUTES WITH VERIZON WIRELESS,&amp;rdquo; WHICH TERMS ARE INCORPORATED BY REFERENCE.  SPECIFICALLY, YOU AND VERIZON WIRELESS BOTH AGREE TO RESOLVE ALL DISPUTES UNDER THIS AGREEMENT ONLY BY ARBITRATION OR SMALL CLAIMS COURT AND YOU WAIVE ANY RIGHT TO A JUDGE OR JURY IN ANY ARBITRATION.&lt;/li&gt;                      &lt;li class=&quot;edgePageContract&quot;&gt;PAYMENTS. Payment is due as stated on your bill. IF WE DO NOT RECEIVE PAYMENT WITHIN 15 DAYS OF THE DUE DATE, WE MAY CHARGE YOU A LATE PAYMENT FEE OF UP TO 5% OF THE UNPAID BALANCE OF YOUR BILL OR $5, WHICHEVER IS LESS, except where prohibited by law. Your specific payment schedule is provided above.  Returned checks will be subject to a fee of up to $25, except where prohibited by law.  Payments you make will be applied first to balances due under your Customer Agreement and then to balances due under this Agreement. If you have more than one Retail Installment Sales Agreement on your account, payments will be applied to the oldest one first, and then to more recent ones in order of age; if two Retail Installment Sales Agreements are entered into on the same day, the one added to our system first will be deemed older. Your payment schedule is determined by the date that you accept these terms and conditions, which allows us to apply charges to your bill.  If you order a Device that is not available for shipment at the time of order, we will provide you with a payment schedule based on our best estimate of when your Device will be shipped.  Your first payment will not be due until the Device is shipped, at which point we will charge the credit card you provided at the time of your Order or, if eligible apply the first payment to your bill.  For any Device not available for shipment at the time of order, you agree that we may update the estimated payment schedule when your Device is shipped, and we will provide the new payment schedule to you in writing.  Additionally, if a delay in accepting this Agreement or activating your Device results in any charges becoming due on a date(s) later than the payment schedule, we will provide you with an updated payment schedule on your bill.  If you do not activate your Device within 45 days of receipt, or if you cancel your Customer Agreement, you agree to pay, the entire remaining balance owed for your device as soon as your next bill. If your Device qualifies for an early upgrade offer, visit &lt;a href=&quot;#&quot;  onclick=&quot;return false;&quot;&gt;verizonwireless.com/upgradeterms&lt;/a&gt; for further details, terms and conditions.&lt;/li&gt;                      &lt;li class=&quot;edgePageContract&quot;&gt;PREPAYMENT. You may pay the total amount due under this Agreement at any time before the final scheduled payment is due, and you will not have to pay a penalty.  If you pay more than the monthly payment due, any excess amount you pay will be credited to your account, and applied to any future charges pursuant to Section 2 above.&lt;/li&gt;                      &lt;li class=&quot;edgePageContract&quot;&gt;RISK OF LOSS: INSURANCE. You bear the entire risk of loss, theft or damage to the Device from any cause during the term of this Agreement. Even if the Device is lost, stolen or damaged, you remain obligated for the total of the payments. We recommend that you obtain property insurance on the Device.  You may obtain property insurance from others on goods purchased under this Agreement.     &lt;/li&gt;                      &lt;li class=&quot;edgePageContract&quot;&gt;DEFAULT AND REMEDIES. You are in default under this Agreement if you fail to make any required payment when due or within fifteen (15) days of the due date; you cancel your Customer Agreement; we cancel your Customer Agreement for good cause; you breach any covenant, representation or warranty hereunder, or default in the performance of any other obligation which is not cured within ten (10) days after written notice to you; or we terminate your Service for breach (each a &amp;ldquo;Default&amp;rdquo;). To the extent permitted by applicable law, upon a Default we have the right to require you to pay immediately the entire remaining balance in full under this Agreement, and to pay us actual and reasonable costs of collection. &lt;/li&gt;                      &lt;li class=&quot;edgePageContract&quot;&gt;ASSIGNMENT. We may, without your consent, and without giving you notice, assign or transfer this Agreement or any payment or any other sums due or to become due hereunder. In such event our assignee will have, to the extent transferred or assigned to it, all our rights, powers, privileges and remedies under the Agreement. You agree you will not assign this Agreement or any interest in it and will not sell or offer to sell or transfer or enter into any lease with respect to the Device covered by this Agreement without our prior written consent.&lt;/li&gt;                       &lt;li class=&quot;edgePageContract&quot;&gt;MILITARY LENDING ACT DISCLOSURE. If you are a member of the active military, or a spouse or dependent of the active military, the following apply (the federal government requires us to provide this notice to you even though we do not assess any of the fees referenced below):  Federal law provides important protections to members of the Armed Forces and their dependents relating to extensions of consumer credit. In general, the cost of consumer credit to a member of the Armed Forces and his or her dependent may not exceed an annual percentage rate of 36 percent. This rate must include, as applicable to the credit transaction or account: The costs associated with credit insurance premiums; fees for ancillary products sold in connection with the credit transaction; any application fee charged (other than certain application fees for specified credit transactions or accounts); and any participation fee charged (other than certain participation fees for a credit card account). Please refer to the Truth In Lending Act disclosures in your Agreement for information regarding your monthly payments. To hear this statement of rights under the Military Lending Act, please call 800-922-0204 and mention Military Lending Act.&lt;/li&gt;                       &lt;li class=&quot;edgePageContract&quot;&gt;ELECTRONIC ACCESS TO AGREEMENT/OTHER COMMUNICATIONS. By signing below, you acknowledge that you have access to Verizon Wireless&amp;#8217; Website at &lt;a href=&quot;http://www.verizonwireless.com&quot;&gt;www.verizonwireless.com&lt;/a&gt;, where a copy of this Agreement and related privacy and other communications  will be available to you. You also consent to receive account-related communications in an electronic format, such as by email. If you want a paper copy of this Agreement, you may ask your sales representative to email or print a copy for you.&lt;/li&gt;              &lt;/ol&gt;         &lt;/td&gt;        &lt;/tr&gt;   &lt;/table&gt;  &lt;/td&gt;&lt;/tr&gt;   &lt;tr&gt;&lt;td&gt;   &lt;/br&gt;  &lt;/td&gt;&lt;/tr&gt;   &lt;tr&gt;&lt;td&gt;   &lt;table border=0 width=&quot;95%&quot; align=&quot;center&quot;&gt;        &lt;tr&gt;         &lt;td align=&quot;left&quot;&gt;&lt;p&gt;&lt;/p&gt;&lt;/td&gt;        &lt;/tr&gt;   &lt;/table&gt;  &lt;/td&gt;&lt;/tr&gt; &lt;/table&gt;  &lt;/br&gt; &lt;/br&gt;  &lt;table border=1 BORDERCOLOR=black align=&quot;center&quot; width=&quot;95%&quot; height=&quot;95%&quot; RULES=NONE FRAME=BOX &gt;          &lt;tr&gt; &lt;td&gt;      &lt;table border=0 width=&quot; 95% &quot; align=&quot;center&quot; style=&quot;margin-top:20px;&quot;&gt;           &lt;tr&gt;            &lt;td align=&quot;left&quot;&gt;&lt;p&gt;&lt;b&gt;BUYER'S RIGHT TO CANCEL&lt;/b&gt;&lt;/p&gt;&lt;/td&gt;           &lt;/tr&gt;           &lt;tr&gt;            &lt;ol class=&quot;bold&quot;&gt;            &lt;td align=&quot;left&quot;&gt;                     &lt;b&gt;If you do not want the Device purchased under this Agreement, you may cancel by contacting Verizon Wireless             by phone,online,or in person within 14 days of your acceptance. You must return your Device pursuant to Verizon Wireless&amp;#39;             Return Policy available at www.verizonwireless.com obtain a refund. If you do not return your Device within the return period, you will be charged for the entire            remaining balance for your Device.&lt;/b&gt;         &lt;/td&gt;                       &lt;/ol&gt;           &lt;/tr&gt;      &lt;/table&gt;      &lt;/td&gt;     &lt;/tr&gt;                                      &lt;tr&gt;&lt;td&gt;   &lt;table border=0 width=&quot; 95% &quot; align=&quot;center&quot;&gt;        &lt;tr&gt;         &lt;td align=&quot;left&quot;&gt;&lt;p&gt;&lt;b&gt;NOTICE TO BUYER :&lt;/b&gt;&lt;/p&gt;&lt;/td&gt;        &lt;/tr&gt;        &lt;tr&gt;         &lt;td align=&quot;left&quot;&gt;          &lt;ol class=&quot;bold&quot;&gt;                  &lt;li class=&quot;edgePageContract&quot;&gt;&lt;b&gt;Do not sign this Agreement before you read it or if it contains any blank spaces for information that is          available at the time you sign this Agreement.&lt;/b&gt;&lt;/li&gt;                         &lt;li class=&quot;edgePageContract&quot;&gt;&lt;b&gt;You are entitled to a completely filled-in copy of this Agreement at the time you sign it. Keep it to protect          your legal rights.&lt;/b&gt;&lt;/li&gt;                         &lt;li class=&quot;edgePageContract&quot;&gt;&lt;b&gt;Under the law, you have the right to pay off in advance the full amount due at any time. If you desire to           prepay the full amount due, the amount due will be furnished upon request.&lt;/b&gt;&lt;/li&gt;                         &lt;li class=&quot;edgePageContract&quot;&gt;&lt;b&gt;You have the right to redeem the property if repossessed for a default and, to require, under certain         conditions, a resale of the property, if repossessed.&lt;/b&gt;&lt;/li&gt;                         &lt;li class=&quot;edgePageContract&quot;&gt;&lt;b&gt;This contract is covered by state and federal laws, and you have the rights of a buyer under such laws.&lt;/b&gt;&lt;/li&gt;                 &lt;li class=&quot;edgePageContract&quot;&gt;&lt;b&gt;ANY HOLDER OF THIS CONSUMER CREDIT CONTRACT IS SUBJECT TO ALL CLAIMS AND DEFENSES WHICH THE DEBTOR COULD         ASSERT AGAINST THE SELLER OF GOODS OR SERVICES OBTAINED UNDER THIS AGREEMENT OR WITH THE PROCEEDS HEREOF.         RECOVERY HEREUNDER BY THE DEBTOR SHALL NOT EXCEED AMOUNTS PAID BY THE DEBTOR HEREUNDER.&lt;/b&gt;&lt;/li&gt;         &lt;li class=&quot;edgePageContract&quot;&gt;&lt;b&gt;This is a retail installment sale agreement and not a lease. We have a limited return policy. Please ask         for details.&lt;/b&gt;&lt;/li&gt;       &lt;/ol&gt;         &lt;/td&gt;        &lt;/tr&gt;     &lt;tr&gt;           &lt;td align=&quot;left&quot; cellspacing=&quot;0&quot; &gt;&lt;p&gt;Version 06/27/2017&lt;/p&gt;&lt;/td&gt;          &lt;/tr&gt;   &lt;/table&gt;  &lt;/td&gt;&lt;/tr&gt;  &lt;tr&gt;&lt;td&gt;   &lt;table border=0 width=&quot; 95% &quot; align=&quot;center&quot;&gt;                        &lt;/table&gt;  &lt;/td&gt;&lt;/tr&gt;     &lt;/table&gt;      &lt;/html&gt;"}],"partialMonthChargesText":null,"promotionTextCPC":null,"agreementText":"<h4>Customer Agreement</h4>\r\r<p><em>(Para una copia de este documento en espanol, visite nuestro website: vzw.com/espanol.)</em></p>\r\r<p><strong>Thanks for choosing Verizon. In this Customer Agreement (\"Agreement\"), you'll find important information about your wireless Service, including:</strong><br />\r\r<li><strong>our ability to make changes to your Service or this Agreement's terms,</strong></li> <li><strong>our liability if things don't work as planned and how any disputes between us must be resolved in arbitration or small claims court.</strong></li></p>\r\r<h4>My Service</h4>\r\r<p><strong>Your Service terms and conditions are part of this Agreement.</strong> Your Plan includes your monthly allowances and features, where you can use them (your \"Coverage Area\"), and their monthly and pay&ndash;per&ndash;use charges. You can also subscribe to several Optional Services, like international service plans or equipment protection services. Together, your Plan, features you use, and any Optional Services you select are your Service. Your billing and shipping addresses, and your primary place of use, must be within the areas served by the network Verizon owns and operates. The current version of this Agreement and the terms and conditions for your Service are available online at verizonwireless.com</p>\r\r<p>By using the Service you are agreeing to every provision of this Agreement whether or not you have read it. This agreement also applies to anyone who uses your Service.</p> \r\r<h4>Cancellation</h4>\r<p><strong>You can cancel a line of Service within 14 days of accepting this Agreement without having to pay an early termination fee as long as you return, within the applicable return period, any equipment you purchased from us or one of our authorized agents at a discount in connection with your acceptance of this Agreement, but you'll still have to pay for your Service through that date. If you signed up for Prepaid Service, no refunds will be granted after 14 days or if your account has been activated. See vzw.com/returnpolicy for complete details and information on returning your equipment.</strong></p>\r\r<h4>My Privacy</h4>\r\r<p>We collect personal information about you. By entering into this Agreement, you consent to our data collection, use and sharing practices described in our Privacy Policy. It is your responsibility to notify people who connect devices through your mobile hotspot, Jetpack or wireless router that we will collect, use and share information about their device and use of the Service in accordance with our Privacy Policy. We provide you with choices to limit, in certain circumstances, our use of the data we have about you. You can review these choices at Verizon.com/Privacy#Limits. If there are additional specific advertising and marketing practices for which your consent is necessary, we will seek your consent (such as through the privacy&ndash;related notices you receive when you purchase or use our products and services) before engaging in those practices. You can find out how we use, share and protect the information we collect about you in the Verizon Privacy Policy, available at verizon.com/privacy.</p>\r\r<p>If you subscribe to Service for which usage charges are billed at the end of the billing period (\"Postpay Service\"), we may investigate your credit history at any time. If you'd like the name and address of any credit agency that gives us a credit report about you, just ask.</p>\r\r<p>Many services and applications offered through your device may be provided by third parties. Before you use, link to or download a service or application provided by a third party, you should review the terms of such service or application and applicable privacy policy. Personal information you submit may be read, collected or used by the service or application provider and/or other users of those forums.</p>\r\r<p>You consent to allow Verizon and anyone who collects on our behalf to contact you about your account status, including past due or current charges, using prerecorded calls, email and calls or messages delivered by an automatic telephone dialing system to any wireless phone number, other contact number or email address you provide. Verizon will treat any email address you provide as your private email that is not accessible by unauthorized third parties. Unless you notify us that your wireless service is based in a different time zone, calls will be made to your cellular device during permitted calling hours based upon the time zone affiliated with the mobile telephone number you provide.</p>\r\r<h4>What happens if my Postpay Service is canceled before the end of my contract term?</h4>\r\r<p>If you're signing up for Postpay Service, you're agreeing to subscribe to a line of Service either on a month&ndash;to&ndash;month basis or for a minimum contract term, as shown on your receipt or order confirmation. (If your Service is suspended without billing or at a reduced billing rate, that time doesn't count toward completing your contract term.) Once you've completed your contract term, you'll automatically become a customer on a month&ndash;to&ndash;month basis for that line of Service. <strong>If you cancel a line of Service, or if we cancel it for good cause, during its contract term, you'll have to pay an early termination fee. If your contract term results from your purchase of an advanced device, your early termination fee will be &#36;350, which will decline by &#36;10 per month upon completion of months 7&ndash;17, &#36;20 per month upon completion of months 18&ndash;22, &#36;60 upon completion of month 23 and will be &#36;0 upon completion of the contract term. For other contract terms entered into on or after November 14, 2014, your early termination fee will be &#36;175, which will decline by &#36;5 per month upon completion of months 7&ndash;17, &#36;10 per month upon completion of months 18&ndash;22, &#36;30 upon completion of month 23 and will be &#36;0 upon completion of your contract term. If you cancel service, you may have to immediately pay off the remaining balance on any device agreement. Cancellations will become effective on the last day of that month's billing cycle,</strong> and you are responsible for all charges incurred until then. Also, if you bought your wireless device from an authorized agent or third&ndash;party vendor, you should check whether it charges a separate termination fee.</p>\r\r<h4>Can I take my wireless phone number to another carrier?</h4>\r\r<p>You may be able to transfer, or \"port\", your wireless phone number to another carrier. If you port a number from us, we'll treat it as though you asked us to cancel your Service for that number. After the porting is completed, you won't be able to use our service for that number, but you'll remain responsible for all fees and charges through the end of that billing cycle, just like any other cancellation. If you're a Prepaid customer, you won't be entitled to a refund of any balance on your account. If you port a number to us, please be aware that we may not be able to provide some services right away, such as 911 location services. You don't have any rights to your wireless phone number, except for any right you may have to port it.</p>\r\r<h4>Can I have someone else manage my Postpay account?</h4>\r\r<p>No problem &ndash; just tell us by phone, in person, or in writing. You can appoint someone to manage your Postpay account. The person you appoint will be able to make changes to your account, including adding new lines of Service, buying new wireless devices, and extending your contract term. Any changes that person makes will be treated as modifications to this Agreement.</p>\r\r\r\r<h4>Can Verizon change this Agreement or my Service?</h4>\r\r<p>We may change prices or any other term of your Service or this Agreement at any time, but we'll provide notice first, including written notice if you have Postpay Service. If you use your Service after the change takes effect that means you're accepting the change. If you're a Postpay customer and a change to your Plan or this Agreement has a material adverse effect on you, you can cancel the line of Service that has been affected within 60 days of receiving the notice with no early termination fee if we fail to negate the change after you notify us of your objection to it. Notwithstanding this provision, if we make any changes to the dispute resolution provision of this Agreement, such changes will not affect the resolution of any disputes that arose before such change.</p>\r\r\r\r<h4>My wireless device</h4>\r\r\r\r<p>Your wireless device must comply with Federal Communications Commission regulations, be certified for use on our network, and be compatible with your Service. Please be aware that we may change your wireless device's software, applications or programming remotely, without notice. This could affect your stored data, or how you've programmed or use your wireless device. By activating Service that uses a SIM (Subscriber Identity Module) card, you agree we own the intellectual property and software in the SIM card, that we may change the software or other data in the SIM card remotely and without notice, and we may utilize any capacity in the SIM card for administrative, network, business and/or commercial purposes.</p>\r\r\r<h4>Where and how does Verizon wireless Service work?</h4>\r\r\r\r<p>Wireless devices use radio transmissions, so unfortunately you can't get Service if your device isn't in range of a transmission signal. And please be aware that even within your Coverage Area, many things can affect the availability and quality of your Service, including network capacity, your device, terrain, buildings, foliage and weather.</p>\r\r\r<h4>How does Verizon calculate my charges?</h4>\r\r<p>You agree to pay all access, usage and other charges that you or any other user of your wireless device incurred. If multiple wireless devices are associated with your account, you agree to pay all charges incurred by users of those wireless devices. For charges based on the amount of time used or data sent or received, we'll round up any fraction to the next full minute or, depending on how you're billed for data usage, the next full megabyte or gigabyte. For outgoing calls, usage time starts when you first press <strong>Send</strong> or the call connects to a network, and for incoming calls, it starts when the call connects to a network (which may be before it rings). Usage time may end several seconds after you press <strong>End</strong> or after the call disconnects. For calls made on our network, we charge only for calls that are answered, including by machines. For Postpay Service, usage cannot always be processed right away and may be included in a later bill, but the usage will still count towards your allowance for the month when the Service was used.</p>\r\r<h4>What Charges are set by Verizon?</h4>\r\r<p>Our charges may also include Federal Universal Service, Regulatory\rand Administrative Charges, and we may also include other charges related to our governmental costs. We set these charges; they aren't taxes, they aren't required by law, they are not necessarily related to anything the government does, they are kept by us in whole or in part, and the amounts and what they pay for may change.</p>\r\r\r<h4>Government Taxes, Fees and Surcharges</h4>\r\r<p>You must pay all taxes, fees and surcharges set by federal, state and local governments. Please note that we may not always be able to notify you in advance of changes to these charges.</p>\r\r\r<h4>What is roaming?</h4>\r\r<p>You're \"roaming\" whenever your wireless device connects to a network outside your Coverage Area or connects to another carrier's network, which could happen even within your Coverage Area. There may be higher rates or extra charges (including charges for long distance, tolls or calls that don't connect), and your data service may be limited or slowed, when roaming.</p>\r\r\r<h4>How can I prevent unintended charges on my bill?</h4>\r\r<p>Many services and applications are accessible on or through wireless devices, including purchases of games, movies, music and other content. Some of these services are provided by Verizon. Others are provided by third parties that may offer the option to bill the charges to your Verizon bill or other methods of payment. Charges may be one&ndash;time or recurring.\rThe amount and frequency of the charges will be disclosed to you or the person using your device or a device associated with your account at the time a purchase is made. If the purchaser chooses to have the charges billed to your account, such charges will become part of the amount due for that billing cycle. Verizon offers tools to block or restrict these services, and to block all billing for third&ndash;party services on your Verizon wireless bill, at verizonwireless.com/myverizon.  We do not support calls to 900, 976 and certain other international premium rate numbers.</p>\r\r\r<h4>How and when can I dispute charges?</h4>\r\r<p>If you're a Postpay customer, you can dispute your bill within 180 days of receiving it, but unless otherwise provided by law or unless you're disputing charges because your wireless device was lost or stolen, you still have to pay all charges until the dispute is resolved. If you're a Prepaid customer, you can dispute a charge within 180 days of the date the disputed charge was incurred. <strong>YOU MAY CALL US TO DISPUTE CHARGES ON YOUR BILL OR ANY SERVICE(S) FOR WHICH YOU WERE BILLED, BUT IF YOU WISH TO PRESERVE YOUR RIGHT TO BRING AN ARBITRATION OR SMALL CLAIMS CASE REGARDING SUCH DISPUTE, YOU MUST WRITE TO US AT THE CUSTOMER SERVICE ADDRESS ON YOUR BILL, OR SEND US A COMPLETED NOTICE OF DISPUTE FORM (AVAILABLE AT VERIZONWIRELESS.COM), WITHIN THE 180&ndash;DAY PERIOD MENTIONED ABOVE. IF YOU DO NOT NOTIFY US IN WRITING OF SUCH DISPUTE WITHIN THE 180&ndash;DAY PERIOD, YOU WILL HAVE WAIVED YOUR RIGHT TO DISPUTE THE BILL OR SUCH SERVICE(S) AND TO BRING AN ARBITRATION OR SMALL CLAIMS CASE REGARDING ANY SUCH DISPUTE.</strong></p>\r\r\r<h4>What are my rights for dropped calls or interrupted Service?</h4>\r\r<p>If you drop a call in your Coverage Area, redial. If it's answered within 5 minutes, call us within 90 days if you're a Postpay customer, or within 45 days if you're a Prepaid customer, and we'll give you a 1&ndash;minute airtime credit. If you're a Postpay customer and you lose Service in your Coverage Area for more than 24 hours in a row and we're at fault, call us within 180 days and we'll give you a credit for the time lost. Please be aware that these are your only rights for dropped calls or interrupted Service.</p>\r\r\r\r<h4>Billing and Payments</h4>\r\r<p>If you're a Postpay customer and we don't get your payment on time, we will charge you a late fee of up to 1.5 percent per month (18 percent per year) on the unpaid balance, or a flat &#36;5 per month, whichever is greater, if allowed by law in the state of your billing address. (If you choose to have your Service billed by another company (pursuant to a Verizon&ndash;approved program), late fees are set by that company and may be higher than our late fees.) Late fees are part of the rates and charges you agree to pay. If you fail to pay on time and we refer your account(s) to a third party for collection, a collection fee will be assessed and will be due at the time of the referral to the third party. The fee will be calculated at the maximum percentage permitted by applicable law, not to exceed 18 percent. We may require a deposit at the time of activation or afterward, or an increased deposit. We'll pay simple interest on any deposit at the rate the law requires. We may apply deposits or payments in any order to any amounts you owe us on any account. If your final credit balance is less than &#36;1, we will refund it only if you ask. If your service is suspended or terminated, you may have to pay a fee to have service reactivated.</p>\r\r<p>If you're a Prepaid customer, you may replenish your balance at any time before the expiration date by providing us with another payment. If you maintain a Prepaid account balance, it may not exceed &#36;1,000 and you may be prevented from replenishing if your balance reaches &#36;1,000. We may apply your payments to any amounts you may owe us if your earlier account replenishment payments had been reversed. We will suspend service when your account reaches the expiration date and any unused balance will be forfeited.</p>\r<p>We may charge you up to &#36;25 for any returned check. If you make a payment, or make a payment arrangement, through a call center representative, we may charge you an Agent Assistance Fee of &#36;7.00.</p>\r\r<h4>What if my wireless device gets lost or stolen?</h4>\r\r<p>We're here to help. It's important that you notify us right away, so we can suspend your Service to keep someone else from using it. If you're a Postpay customer and your wireless device is used after the loss or theft but before you report it, and you want a credit for any charges for that usage, we're happy to review your account activity and any other information you'd like us to consider. Keep in mind that you may be held responsible for the charges if you delayed reporting the loss or theft without good reason, but you don't have to pay any charges you dispute while they are being investigated. If you are a California customer and we haven't given you a courtesy suspension of recurring monthly charges during the past year, we'll give you one for 30 days or until you replace or recover your wireless device, whichever comes first.</p>\r\r\r<h4>What are Verizon's  rights to limit or end Service or end this Agreement?</h4>\r\r<p>We can, without notice, limit, suspend or end your Service or any agreement with you for\rany good cause, including, but not limited to: (1) if you: (a) breach this agreement; (b) resell your Service; (c) use your Service for any illegal purpose, including use that violates trade and economic sanctions and prohibitions promulgated by any US governmental agency;\r(d) install, deploy or use any regeneration equipment or similar mechanism (for example, a repeater) to originate, amplify, enhance, retransmit or regenerate an RF signal without our permission; (e) steal from or lie to us; or, if you're a Postpay customer; (f) do not pay your bill on time; (g) incur charges larger than a required deposit or billing limit, or materially in excess of your monthly access charges (even if we haven't yet billed the charges); (h) provide credit information we can't verify; or (i) are unable to pay us or go bankrupt; or (2) if you, any user of your device or any line of service on your account, or any account manager on your account: (a) threaten, harass, or use vulgar and/or inappropriate language toward our representatives; (b) interfere with our operations; (c) \"spam,\" or engage in other abusive messaging or calling; (d) modify your device from its manufacturer's specifications; or (e) use your Service in a way that negatively affects our network or other customers. We can also temporarily limit your Service for any operational or governmental reason.</p>\r\r\r<h4>Am I eligible for special discounts?</h4>\r\r<p>If you're a Postpay customer, you may be eligible for a discount if you are and remain affiliated with an organization that has an agreement with us. Unless your discount is through a government employee discount program, we may share certain information about your Service (including your name, your wireless telephone number and your total monthly charges) with your organization from time to time to make sure you're still eligible. We may adjust or remove your discount according to your organization's agreement with us, and remove your discount if your eligibility ends or your contract term expires. In any case, this won't be considered to have a material adverse effect on you.</p>\r\r\r<h4>DISCLAIMER OF WARRANTIES</h4>\r\r<p><strong>We make no representations or warranties, express or implied, including, to the extent permitted by applicable law, any implied warranty of merchantability or fitness for a particular purpose, about your Service, your wireless device, or any applications you access through your wireless device. We do not warrant that your wireless device will work perfectly or will not need occasional upgrades or modifications, or that it will not be negatively affected by network&ndash;related modifications, upgrades or similar activity. If you download or use applications, services or software provided by third parties (including voice applications), 911 or E911, or other calling functionality, may work differently than services offered by us, or may not work at all. Please review all terms and conditions of such third&ndash;party products. Verizon Wireless is not responsible for any third&ndash;party information, content, applications or services you access, download or use on your device. You are responsible for maintaining virus and other Internet security protections when accessing these third&ndash;party products or services. For additional information, visit the Verizon Content Policy at responsibility.verizon.com/contentpolicy</strong></p>\r\r<h4>WAIVERS AND LIMITATIONS OF LIABILITY</h4>\r\r<p><strong>You and Verizon both agree to limit claims against each other solely to direct damages. That means neither of us will claim any damages that are indirect, special, consequential, incidental, treble, or punitive. For example, disallowed damages include those arising out of a Service or device failure, unauthorized access or changes to your account or device, or the use of your account or device to access or make changes to an account with another entity, such as a financial entity, without authorization. This limitation and waiver will apply regardless of the theory of liability. It also applies if you bring a claim against one of our suppliers, to the extent we would be required to indemnify the supplier for the claim. </strong> You agree we aren't responsible for problems caused by you or others, or by any act of God. You also agree we aren't liable for missed or deleted voice mails or other messages, or for any information (like pictures) that gets lost or deleted if we work on your device. If another wireless carrier is involved in any problem (for example, while you're roaming), you also agree to any limitations of liability that it imposes.</p>\r\r\r<div style=\"width:auto;height:auto;border:2px solid black; padding: 5px;\">\r\r<h4>HOW DO I RESOLVE DISPUTES WITH VERIZON?</h4>\r\r<p><strong>WE HOPE TO MAKE YOU A HAPPY CUSTOMER, BUT IF THERE'S AN ISSUE THAT NEEDS TO BE RESOLVED, THIS SECTION OUTLINES WHAT'S EXPECTED OF BOTH OF US.</strong></p>\r\r\r\r<p><strong>YOU AND VERIZON BOTH AGREE TO RESOLVE DISPUTES ONLY BY ARBITRATION OR IN SMALL CLAIMS COURT. YOU UNDERSTAND THAT BY THIS AGREEMENT YOU ARE GIVING UP THE RIGHT TO BRING A CLAIM IN COURT OR IN FRONT OF A JURY. WHILE THE PROCEDURES MAY BE DIFFERENT, AN ARBITRATOR CAN AWARD YOU THE SAME DAMAGES AND RELIEF, AND MUST HONOR THE SAME TERMS IN THIS AGREEMENT, AS A COURT WOULD. IF THE LAW ALLOWS FOR AN AWARD OF ATTORNEYS' FEES, AN ARBITRATOR CAN AWARD THEM TOO. WE ALSO BOTH AGREE THAT:</strong></p>\r\r<p>(1) THE FEDERAL ARBITRATION ACT APPLIES TO THIS AGREEMENT. EXCEPT FOR SMALL CLAIMS COURT CASES, ANY DISPUTE THAT IN ANY WAY RELATES TO OR ARISES OUT OF THIS AGREEMENT OR FROM ANY EQUIPMENT, PRODUCTS AND SERVICES YOU RECEIVE FROM US (OR FROM ANY ADVERTISING FOR ANY SUCH PRODUCTS OR SERVICES), INCLUDING ANY DISPUTES YOU HAVE WITH OUR EMPLOYEES OR AGENTS, WILL BE RESOLVED BY ONE OR MORE NEUTRAL ARBITRATORS BEFORE THE AMERICAN ARBITRATION ASSOCIATION (\"AAA\") OR BETTER BUSINESS BUREAU (\"BBB\"). YOU CAN ALSO BRING ANY ISSUES YOU MAY HAVE TO THE ATTENTION OF FEDERAL, STATE, OR LOCAL GOVERNMENT AGENCIES, AND IF THE LAW ALLOWS, THEY CAN SEEK RELIEF AGAINST US FOR YOU. THIS AGREEMENT TO ARBITRATE CONTINUES TO APPLY EVEN AFTER YOU HAVE STOPPED RECEIVING SERVICE FROM US.</p>\r\r\r\r<p>(2) UNLESS YOU AND VERIZON AGREE OTHERWISE, THE ARBITRATION WILL TAKE PLACE IN THE COUNTY OF YOUR BILLING ADDRESS. FOR CLAIMS OVER $10,000, THE AAA'S CONSUMER ARBITRATION RULES WILL APPLY. FOR CLAIMS OF $10,000 OR LESS, THE PARTY BRINGING THE CLAIM CAN CHOOSE EITHER THE AAA'S CONSUMER ARBITRATION RULES OR THE BBB'S RULES FOR BINDING ARBITRATION OR, ALTERNATIVELY, CAN BRING AN INDIVIDUAL ACTION IN SMALL CLAIMS COURT. YOU CAN GET PROCEDURES, RULES AND FEE INFORMATION FROM THE AAA (WWW.ADR.ORG), THE BBB (WWW.BBB.ORG) OR FROM US. FOR CLAIMS OF $10,000 OR LESS, YOU CAN CHOOSE WHETHER YOU'D LIKE THE ARBITRATION CARRIED OUT BASED ONLY ON DOCUMENTS SUBMITTED TO THE ARBITRATOR, OR BY A HEARING IN PERSON OR BY PHONE.</p>\r\r\r\r<p><strong>(3) THIS AGREEMENT DOESN'T ALLOW CLASS OR COLLECTIVE ARBITRATIONS EVEN IF THE AAA OR BBB PROCEDURES OR RULES WOULD. NOTWITHSTANDING ANY OTHER PROVISION OF THIS AGREEMENT, THE ARBITRATOR MAY AWARD MONEY OR INJUNCTIVE RELIEF ONLY IN FAVOR OF THE INDIVIDUAL PARTY SEEKING RELIEF AND ONLY TO THE EXTENT NECESSARY TO PROVIDE RELIEF WARRANTED BY THAT PARTY'S INDIVIDUAL CLAIM. NO CLASS OR REPRESENTATIVE OR PRIVATE ATTORNEY GENERAL THEORIES OF LIABILITY OR PRAYERS FOR RELIEF MAY BE MAINTAINED IN ANY ARBITRATION HELD UNDER THIS AGREEMENT. ANY QUESTION REGARDING THE ENFORCEABILITY OR INTERPRETATION OF THIS PARAGRAPH SHALL BE DECIDED BY A COURT AND NOT THE ARBITRATOR.</strong></p>\r\r\r\r<p>(4) IF EITHER OF US INTENDS TO SEEK ARBITRATION UNDER THIS AGREEMENT, THE PARTY SEEKING ARBITRATION MUST FIRST NOTIFY THE OTHER PARTY OF THE DISPUTE IN WRITING AT LEAST 30 DAYS IN ADVANCE OF INITIATING THE ARBITRATION. NOTICE TO VERIZON SHOULD BE SENT TO VERIZON WIRELESS DISPUTE RESOLUTION MANAGER, ONE VERIZON WAY, BASKING RIDGE, NJ 07920. THE NOTICE MUST DESCRIBE THE NATURE OF THE CLAIM AND THE RELIEF BEING SOUGHT. IF WE ARE UNABLE TO RESOLVE OUR DISPUTE WITHIN 30 DAYS, EITHER PARTY MAY THEN PROCEED TO FILE A CLAIM FOR ARBITRATION. WE'LL REIMBURSE ANY FILING FEE THAT THE AAA OR BBB CHARGES YOU FOR ARBITRATION OF THE DISPUTE. IF YOU PROVIDE US WITH SIGNED WRITTEN NOTICE THAT YOU CANNOT PAY THE FILING FEE, VERIZON WILL PAY THE FEE DIRECTLY TO THE AAA OR BBB. IF THAT ARBITRATION PROCEEDS, WE'LL ALSO PAY ANY ADMINISTRATIVE AND ARBITRATOR FEES CHARGED LATER.</p>\r\r\r<p>(5) WE ALSO OFFER CUSTOMERS THE OPTION OF PARTICIPATING IN A FREE INTERNAL MEDIATION PROGRAM. THIS PROGRAM IS ENTIRELY VOLUNTARY AND DOES NOT AFFECT EITHER PARTY'S RIGHTS IN ANY OTHER ASPECT OF THESE DISPUTE RESOLUTION PROCEDURES. IN OUR VOLUNTARY MEDIATION PROGRAM, WE WILL ASSIGN AN EMPLOYEE WHO'S NOT DIRECTLY INVOLVED IN THE DISPUTE TO HELP BOTH SIDES REACH AN AGREEMENT. THAT PERSON HAS ALL THE RIGHTS AND PROTECTIONS OF A MEDIATOR AND THE PROCESS HAS ALL OF THE PROTECTIONS ASSOCIATED WITH MEDIATION. FOR EXAMPLE, NOTHING SAID IN THE MEDIATION CAN BE USED LATER IN AN ARBITRATION OR LAWSUIT. IF YOU'D LIKE TO KNOW MORE, PLEASE CONTACT US AT VERIZONWIRELESS.COM OR THROUGH CUSTOMER SERVICE. IF YOU'D LIKE TO START THE MEDIATION PROCESS, PLEASE GO TO VERIZONWIRELESS.COM OR CALL CUSTOMER SERVICE FOR A NOTICE OF DISPUTE FORM TO FILL OUT, AND MAIL, FAX OR EMAIL IT TO US ACCORDING TO THE DIRECTIONS ON THE FORM.</p>\r\r\r\r<p>(6) WE MAY, BUT ARE NOT OBLIGATED TO, MAKE A WRITTEN SETTLEMENT OFFER ANYTIME BEFORE THE ARBITRATION HEARING. THE AMOUNT OR TERMS OF ANY SETTLEMENT OFFER MAY NOT BE DISCLOSED TO THE ARBITRATOR UNTIL AFTER THE ARBITRATOR ISSUES AN AWARD ON THE CLAIM. IF YOU DON'T ACCEPT THE OFFER AND THE ARBITRATOR AWARDS YOU AN AMOUNT OF MONEY THAT'S MORE THAN OUR OFFER BUT LESS THAN $5,000, OR IF WE DON'T MAKE YOU AN OFFER, AND THE ARBITRATOR AWARDS YOU ANY AMOUNT OF MONEY BUT LESS THAN $5,000, THEN WE AGREE TO PAY YOU $5,000 INSTEAD OF THE AMOUNT AWARDED. IN THAT CASE WE ALSO AGREE TO PAY ANY REASONABLE ATTORNEYS' FEES AND EXPENSES, REGARDLESS OF WHETHER THE LAW REQUIRES IT FOR YOUR CASE. IF THE ARBITRATOR AWARDS YOU MORE THAN $5,000, THEN WE WILL PAY YOU ONLY THAT AMOUNT.</p>\r\r\r\r<p>(7) AN ARBITRATION AWARD AND ANY JUDGMENT CONFIRMING IT APPLY ONLY TO THAT SPECIFIC CASE; IT CAN'T BE USED IN ANY OTHER CASE EXCEPT TO ENFORCE THE AWARD ITSELF.</p>\r\r\r\r<p><strong>(8) IF FOR SOME REASON THE PROHIBITION ON CLASS ARBITRATIONS SET FORTH IN SUBSECTION (3) CANNOT BE ENFORCED AS TO ALL OR PART OF A DISPUTE, THEN THE AGREEMENT TO ARBITRATE WILL NOT APPLY TO THAT DISPUTE OR PART OF THE DISPUTE.</strong></p>\r\r\r\r<p><strong>(9) IF FOR ANY REASON A CLAIM PROCEEDS IN COURT RATHER THAN THROUGH ARBITRATION, YOU AND VERIZON AGREE THAT THERE WILL NOT BE A JURY TRIAL. YOU AND VERIZON UNCONDITIONALLY WAIVE ANY RIGHT TO TRIAL BY JURY IN ANY ACTION, PROCEEDING OR COUNTERCLAIM ARISING OUT OF OR RELATING TO THIS AGREEMENT IN ANY WAY. IN THE EVENT OF LITIGATION, THIS PARAGRAPH MAY BE FILED TO SHOW A WRITTEN CONSENT TO A TRIAL BY THE COURT.</strong></p></div>\r\r\r\r<h4>About this Agreement</h4>\r\r\r\r<p>If we don't enforce our rights under this agreement in one instance, that doesn't mean we won't or can't enforce those rights in any other instance. You cannot assign this Agreement or any of your rights or duties under it without our permission. However, we may assign this Agreement or any debt you owe us without notifying you. <strong>If you're a Postpay customer, please note that many notices we send to you will show up as messages on your monthly bill. If you have online billing, those notices will be deemed received by you when your online bill is available for viewing. If you get a paper bill, those notices will be deemed received by you three days after we mail the bill to you. If we send other notices to you, they will be considered received immediately if we send them to your wireless device, or to any email or fax number you've given us, or after three days if we mail them to your billing address. If you need to send notices to us, please send them to the customer service address on your latest bill.</strong></p>\r\r\r\r<p><strong>If you're a Prepaid customer and we send notices to you, they will be considered received immediately if we send them to your wireless device or to any email or fax number you've given us, or if we post them as a precall notification on your Service, or after three days if we mail them to the most current address we have for you. If you need to send notices to us, please send them to the Customer Service Prepaid address at verizonwireless.com/contactus</strong></p>\r\r<p><strong>If any part of this agreement, including anything regarding the arbitration process (except for the prohibition on class arbitrations as explained in part 8 of the dispute resolution section above), is ruled invalid, that part may be removed from this agreement.</strong></p>\r\r\r\r<p><strong>This agreement and the documents it incorporates form the entire agreement between us. You can't rely on any other documents, or on what's said by any Sales or Customer Service Representatives, and you have no other rights regarding Service or this agreement.</strong> This Agreement isn't for the benefit of any third party except our parent companies, affiliates, subsidiaries, agents, and predecessors and successors in interest. Except where we've agreed otherwise elsewhere in this agreement, this agreement and any disputes covered by it are governed by federal law and the laws of the state encompassing the area code of your wireless phone number when you accepted this agreement, without regard to the conflicts of laws and rules of that state.</p>\r\r\r\r<p>Last Updated: 04/13/18</p>","eppTermsAndConditions":"&lt;h4&gt;Customer Agreement&lt;/h4&gt; \r&lt;p&gt;&lt;i&gt; (Para una copia de este documento en espanol, visite nuestro website: &lt;strong&gt;vzw.com/espanol.)&lt;/strong&gt;&lt;/i&gt;&lt;/p&gt;\r&lt;p&gt;&lt;strong&gt;Thanks for choosing Verizon. In this Customer Agreement, (&quot;Agreement&quot;) you&amp;apos;ll find important information about your wireless Service, including\r&lt;ul&gt;\r\t &lt;li&gt;our ability to make changes to your Service or this Agreement&amp;apos;s terms,&lt;/li&gt; &lt;li&gt;our liability if things don&amp;apos;t work as planned and how any disputes between us must be resolved in arbitration or small claims court.&lt;/li&gt;&lt;/ul&gt; &lt;/strong&gt;&lt;/p&gt;\r\r&lt;h4&gt;My Service&lt;/h4&gt;\r&lt;p&gt;&lt;strong&gt;Your Service terms and conditions are part of this Agreement.&lt;/strong&gt; Your Plan includes your monthly allowances and features, where you can use them (your &amp;quot;Coverage \rArea&amp;quot;), and their monthly and pay&amp;ndash;per&amp;ndash;use charges. You can also subscribe to several Optional Services, like international service plans or equipment protection services. Together, your Plan, features you use, and any Optional Services you select are your Service. Your billing and shipping addresses, and your primary place of use, must be within the areas served by the network Verizon owns and operates. The current version of this Agreement and the terms and conditions for your Service are available online at \r&lt;strong&gt;verizonwireless.com&lt;/strong&gt;&lt;/p&gt; \r\r&lt;p&gt;By using the Service you are agreeing to every provision of this Agreement whether or not you have to read it.  This agreement also applies to anyone who uses your Service.&lt;/p&gt;\r\r&lt;h4&gt;Cancellation&lt;/h4&gt;\r&lt;p&gt;&lt;strong&gt;You can cancel a line of Service within 14 days of accepting this Agreement without having to pay an early termination fee as long as you return, within the applicable return period, any equipment you purchased from us or one of our authorized agents at a discount in connection with your acceptance of this Agreement, but you'll still have to pay for your Service through that date. If you signed up for Prepaid Service, no refunds will be granted after 14 days or if your account has been activated. See vzw.com/returnpolicy for complete details and information on returning your equipment.&lt;/strong&gt;&lt;/p&gt; \r\r&lt;h4&gt;My Privacy&lt;/h4&gt;\r&lt;p&gt;We collect personal information about you. By entering into this Agreement, you consent to our data collection, use and sharing practices described in our Privacy Policy. It is your responsibility to notify people who connect devices through your mobile hotspot, Jetpack or wireless router that we will collect, use and share information about their device and use of the Service in accordance with our Privacy Policy. We provide you with choices to limit, in certain circumstances, our use of the data we have about you. You can review these choices at Verizon.com/Privacy#Limits. If there are additional specific advertising and marketing practices for which your consent is necessary, we will seek your consent (such as through the privacy-related notices you receive when you purchase or use our products and services) before engaging in those practices. You can find out how we use, share and protect the information we collect about you in the Verizon Privacy Policy, available at verizon.com/privacy.&lt;/p&gt;\r\r&lt;p&gt;If you subscribe to Service for which usage charges are billed at the end of the billing period (&quot;Postpay Service&quot;), we may investigate your credit history at any time If you'd like the name and address of any credit agency that gives us a credit report about you, just ask.&lt;/p&gt;\r\r&lt;p&gt;Many services and applications offered through your device may be provided by third parties. Before you use, link to or download a service or application provided by a third party, you should review the terms of such service or application and applicable privacy policy. Personal information you submit may be read, collected or used by the service or application provider and/or other users of those forums.&lt;/p&gt;\r\r&lt;p&gt;You consent to allow Verizon and anyone who collects on our behalf to contact you about your account status, including past due or current charges, using prerecorded calls, email and calls or messages delivered by an automatic telephone dialing system to any wireless phone number, other contact number or email address you provide. Verizon will treat any email address you provide as your private email that is not accessible by unauthorized third parties. Unless you notify us that your wireless service is based in a different time zone, calls will be made to your cellular device during permitted calling hours based upon the time zone affiliated with the mobile telephone number you provide.&lt;/p&gt;\r\r &lt;h4&gt;What happens if my Postpay Service is canceled before the end of my contract term?&lt;/h4&gt;\r &lt;p&gt;If you&amp;apos;re signing up for Postpay Service, you&amp;apos;re agreeing to subscribe to a line of Service either on a month&amp;ndash;to&amp;ndash;month basis or for a minimum contract term, as \rshown on your receipt or order confirmation. (If your Service is suspended without billing, or at a reduced billing rate, that time doesn&amp;apos;t count toward completing your contract term.) \rOnce you&amp;apos;ve completed your contract term, you&amp;apos;ll automatically become a customer on a month&amp;ndash;to&amp;ndash;month basis for that line of Service. &lt;strong&gt;If you cancel a line of \rService, or if we cancel it for good cause, during its contract term, you&amp;apos;ll have to pay an early termination fee. If your contract term results from your purchase of an advanced \rdevice, your early termination fee will be &amp;#36;350, which will decline by: &amp;#36;10 per month upon completion of months 7&amp;ndash;17, &amp;#36;20 per month upon \rcompletion of months 18&amp;ndash;22, &amp;#36;60 upon completion of month 23 and will be &amp;#36;0 upon completion of the contract term. For other contract terms entered into on or after \rNovember 14, 2014, your early termination fee will be &amp;#36;175, which will decline by &amp;#36;5 per month upon completion of months 7&amp;ndash;17, &amp;#36;10 per month upon completion of months \r18&amp;ndash;22, &amp;#36;30 upon completion of month 23 and will be &amp;#36;0 upon completion of your contract term. If you cancel service, you may have to immediately pay off the remaining balance on any device agreement. Cancellations will become effective on the last day \rof that month&amp;apos;s billing cycle,&lt;/strong&gt; and you are responsible for all charges incurred until then. Also, if you bought your wireless device from an authorized agent or \rthird&amp;ndash;party vendor, you should check whether it charges a separate termination fee.&lt;/p&gt;\r\r&lt;h4&gt;Can I take my wireless phone number to another carrier?&lt;/h4&gt;\r&lt;p&gt;You may be able to transfer, or &quot;port&quot;, your wireless phone number to another carrier. If you port a number from us, we&amp;apos;ll treat it as though you asked us to cancel your Service for that number. After the porting is completed, you won&amp;apos;t be able to use our service for that number, but you&amp;apos;ll remain responsible for all fees and charges through the end of that billing cycle, just like any other cancellation. If you&amp;apos;re a Prepaid customer, you won&amp;apos;t be entitled to a refund of any balance on your account. If you port a number to us, please be aware that we may not be able to provide some services right away, such as 911 location services. You don&amp;apos;t have any rights to your wireless phone number, except for any right you may have to port it.&lt;/p&gt; \r\r&lt;h4&gt;Can I have someone else manage my Postpay account?&lt;/h4&gt;\r&lt;p&gt;No problem &amp;ndash; just tell us by phone, in person, or in writing. You can appoint someone to manage your Postpay account. The person you appoint will be able to make changes to your account, including adding new lines of Service, buying new wireless devices, and extending your contract term. Any changes that person makes will be treated as modifications to this Agreement.&lt;/p&gt; \r\r&lt;h4&gt;Can Verizon change this Agreement or my Service?&lt;/h4&gt;\r&lt;p&gt;We may change prices or any other term of your Service or this Agreement at any time,but we&amp;apos;ll provide notice first, including written notice if you have Postpay Service. If you use your Service after the change takes effect, that means you&amp;apos;re accepting the change. If you&amp;apos;re a Postpay customer and a change to your Plan or this Agreement has a material adverse effect on you, you can cancel the line of Service that has been affected within 60 days of receiving the notice with no early termination fee if we fail to negate the change after you notify us of your objection to it. Notwithstanding this provision, if we make any changes to the dispute resolution provision of this Agreement, such changes will not affect the resolution of any disputes that arose before such change.&lt;/p&gt;\r\r&lt;h4&gt;My wireless device&lt;/h4&gt;\r&lt;p&gt;Your wireless device must comply with Federal Communications Commission regulations, be certified for use on our network, and be compatible with your Service. Please be aware that we may change your wireless device&amp;apos;s software, applications or programming remotely, without notice. This could affect your stored data, or how you&amp;apos;ve programmed or use your wireless device. By activating Service that uses a SIM (Subscriber Identity Module) card, you agree we own the intellectual property and software in the SIM card, that we may change the software or other data in the SIM card remotely and without notice, and we may utilize any capacity in the SIM card for administrative, network, business and/or commercial purposes.&lt;/p&gt;\r\r&lt;h4&gt;Where and how does Verizon wireless Service work?&lt;/h4&gt;\r&lt;p&gt;Wireless devices use radio transmissions, so unfortunately you can&amp;apos;t get Service if your device isn&amp;apos;t in range of a transmission signal. And please be aware that even within your Coverage Area, many things can affect the availability and quality of your Service, including network capacity, your device, terrain, buildings, foliage and weather.&lt;/p&gt;\r\r&lt;h4&gt;How does Verizon Calculate my charges?&lt;/h4&gt;\r&lt;p&gt;You agree to pay all access, usage and other charges that you or any other user of your wireless device incurred. If multiple wireless devices are associated with your account, you agree to pay all charges incurred by users of those wireless devices. For charges based on the amount of time used or data sent or received, we'll round up any fraction to the next full minute or, depending on how you're billed for data usage, the next full megabyte or gigabyte. For outgoing calls, usage time starts when you first press Send or the call connects to a network, and for incoming calls, it starts when the call connects to a network (which may be before it rings). Usage time may end several seconds after you press End or after the call disconnects. For calls made on our network, we charge only for calls that are answered, including by machines. For Postpay Service, usage cannot always be processed right away and may be included in a later bill, but the usage will still count towards your allowance for the month when the Service was used.&lt;/p&gt;\r\r\r\r&lt;h4&gt;What Charges are set by Verizon?&lt;/h4&gt;\r&lt;p&gt;Our charges may also include Federal Universal Service, Regulatory and Administrative Charges, and we may also include other charges related to our governmental costs. We set these charges; they aren't taxes, they aren't required by law, they are not necessarily related to anything the government does, they are kept by us in whole or in part, and the amounts and what they pay for may change.&lt;/p&gt;\r\r&lt;h4&gt;Government Taxes, Fees and Surcharges&lt;/h4&gt;\r&lt;p&gt;You must pay all taxes, fees and surcharges set by federal, state and local governments. Please note that we may not always be able to notify you in advance of changes to these charges.&lt;/p&gt;\r\r&lt;h4&gt;What is roaming?&lt;/h4&gt;\r&lt;p&gt;You&amp;apos;re &amp;quot;roaming&amp;quot; whenever your wireless device connects to a network outside your Coverage Area or connects to another carrier's network, which could happen even within your Coverage Area. There may be higher rates, or extra charges (including charges for long distance, tolls or calls that don&amp;apos;t connect), and your data service may be limited or slowed, when roaming.&lt;/p&gt;\r\r&lt;h4&gt;How can I prevent unintended charges on my bill?&lt;/h4&gt;\r\r&lt;p&gt;Many services and applications are accessible on or through wireless devices, including purchases of games, movies, music and other content. Some of these services are provided by Verizon. Others are provided by third parties that may offer the option to bill the charges to your Verizon bill or other methods of payment. Charges may be one&amp;ndash;time or recurring. The amount and frequency of the charges will be disclosed to you or the person using your device or a device associated with your account at the time a purchase is made. If the purchaser chooses to have the charges billed to your account, such charges will become part of the amount due for that billing cycle. &lt;strong&gt;Verizon offers tools to block or restrict these services, and to block all billing for third&amp;ndash;party services on your Verizon wireless bill, at verizonwireless.com/myverizon.  We do not support calls to 900, 976 and certain other international premium rate numbers.&lt;/strong&gt;&lt;/p&gt;\r\r\r&lt;h4&gt;How and when can I dispute charges?&lt;/h4&gt;\r\r&lt;p&gt;If you're a Postpay customer, you can dispute your bill within 180 days of receiving it, but unless otherwise provided by law or unless you're disputing charges because your wireless device was lost or stolen, you still have to pay all charges until the dispute is resolved. If you're a Prepaid customer, you can dispute a charge within 180 days of the date the disputed charge was incurred. &lt;strong&gt;YOU MAY CALL US TO DISPUTE CHARGES ON YOUR BILL OR ANY SERVICE(S) FOR WHICH YOU WERE BILLED, BUT IF YOU WISH TO PRESERVE YOUR RIGHT TO BRING AN ARBITRATION OR SMALL CLAIMS CASE REGARDING SUCH DISPUTE, YOU MUST WRITE TO US AT THE CUSTOMER SERVICE ADDRESS ON YOUR BILL, OR SEND US A COMPLETED NOTICE OF DISPUTE FORM (AVAILABLE AT VERIZONWIRELESS.COM), WITHIN THE 180&amp;ndash;DAY PERIOD MENTIONED ABOVE. IF YOU DO NOT NOTIFY US IN WRITING OF SUCH DISPUTE WITHIN THE 180&amp;ndash;DAY PERIOD, YOU WILL HAVE WAIVED YOUR RIGHT TO DISPUTE THE BILL OR SUCH SERVICE(S) AND TO BRING AN ARBITRATION OR SMALL CLAIMS CASE REGARDING ANY SUCH DISPUTE.&lt;/strong&gt;&lt;/p&gt;\r\r\r&lt;h4&gt;What are my rights for dropped calls or interrupted Service?&lt;/h4&gt;\r\r&lt;p&gt;If you drop a call in your Coverage Area, redial. If it's answered within 5 minutes, call us within 90 days if you're a Postpay customer, or within 45 days if you're a Prepaid customer, and we'll give you a 1&amp;ndash;minute airtime credit. If you're a Postpay customer and you lose Service in your Coverage Area for more than 24 hours in a row and we're at fault, call us within 180 days and we'll give you a credit for the time lost. Please be aware that these are your only rights for dropped calls or interrupted Service.&lt;/p&gt;\r\r\r&lt;h4&gt;Billing and Payments&lt;/h4&gt;\r&lt;p&gt;If you&amp;apos;re a Postpay customer and we don&amp;apos;t get your payment on time, we will charge you a late fee of up to 1.5 percent per month (18 percent per year) on the unpaid balance, or a flat &amp;#36;5 per month, whichever is greater, if allowed by law in the state of your billing address. (If you choose to have your Service billed by another company [pursuant to a Verizon company approved program], late fees are set by that company and may be higher than our late fees.) Late fees are part of the rates and charges you agree to pay. If you fail to pay on time and we refer your account(s) to a third party for collection, a collection fee will be assessed and will be due at the time of the referral to the third party. The fee will be calculated at the maximum percentage permitted by applicable law, not to exceed 18 percent. We may require a deposit at the time of activation or afterward, or an increased deposit. We&amp;apos;ll pay simple interest on any deposit at the rate the law requires. We may apply deposits or payments in any order to any amounts you owe us on any account. If your final credit balance is less than &amp;#36;1, we will refund it only if you ask. If your service is suspended or terminated, you may have to pay a fee to have service reactivated.&lt;/p&gt; \r\r&lt;p&gt;If you&amp;apos;re a Prepaid customer, you may replenish your balance at any time before the expiration date by providing us with another payment. If you maintain a Prepaid account  balance, it may not exceed &amp;#36;1,000 and you may be prevented from replenishing if your balance reaches &amp;#36;1,000. We may apply your payments to any amounts you may owe us if your earlier account replenishment payments has been reversed. We will suspend service when your account reaches the expiration date and any unused balance will be forfeited.&lt;/p&gt;\r\r&lt;p&gt;We may charge you up to &amp;#36;25 for any returned check. If you make a payment, or make a payment arrangement, through a call center representative, we may charge you an Agent Assistance Fee of &amp;#36;7.00.  &lt;/p&gt;\r\r&lt;h4&gt;What if my wireless device gets lost or stolen?&lt;/h4&gt;\r&lt;p&gt;We&amp;apos;re here to help. It&amp;apos;s important that you notify us right away, so we can suspend your Service to keep someone else from using it. If you&amp;apos;re a Postpay customer and your wireless device is used after the loss or theft but before you report it, and you want a credit for any charges for that usage, we&amp;apos;re happy to review your account activity and any other information you&amp;apos;d like us to consider. Keep in mind that you may be held responsible for the charges if you delayed reporting the loss or theft without good reason, but you don&amp;apos;t have to pay any charges you dispute while they are being investigated. If you are a California customer and we haven&amp;apos;t given you a courtesy suspension of recurring monthly charges during the past year, we&amp;apos;ll give you one for 30 days or until you replace or recover your wireless device, whichever comes first.&lt;/p&gt;\r\r&lt;h4&gt;What are Verizon&amp;apos;s rights to limit or end Service or end this Agreement?&lt;/h4&gt;\r&lt;p&gt;We can, without notice, limit, suspend or end your Service or any agreement with you for any good cause, including, but not limited to: (1) if you: (a) breach this agreement; (b) resell your Service; (c) use your Service for any illegal purpose, including use that violates trade and economic sanctions and prohibitions promulgated by any US governmental agency; (d) install, deploy or use any regeneration equipment or similar mechanism (for example, a repeater) to originate, amplify, enhance, retransmit or regenerate an RF signal without our permission; (e) steal from or lie to us; or, if you&amp;apos;re a Postpay customer; (f) do not pay your bill on time; (g) incur charges larger than a required deposit or billing limit, or materially in excess of your monthly access charges (even if we haven&amp;apos;t yet billed the charges); (h) provide credit information we can&amp;apos;t verify; or (i) are unable to pay us or go bankrupt; or (2) if you, any user of your device or any line of service on your account, or any account manager on your account: (a) threaten, harass, or use vulgar and/or inappropriate language toward our representatives; (b) interfere with our operations; (c) &quot;spam,&quot; or engage in other abusive messaging or calling; (d) modify your device from its manufacturer&amp;apos;s specifications; or (e) use your Service in a way that negatively affects our network or other customers. We can also temporarily limit your Service for any operational or governmental reason.&lt;/p&gt;\r\r&lt;h4&gt;Am I eligible for special discounts?&lt;/h4&gt;\r&lt;p&gt;If you&amp;apos;re a Postpay customer, you may be eligible for a discount if you are and remain affiliated with an organization that has an agreement with us. Unless your discount is through a government employee discount program, we may share certain information about your Service (including your name, your wireless telephone number and your total monthly charges) with your organization from time to time to make sure you&amp;apos;re still eligible. We may adjust or remove your discount according to your organization&amp;apos;s agreement with us, and remove your discount if your eligibility ends or your contract term expires. In any case, this won&amp;apos;t be considered to have a material adverse effect on you.&lt;/p&gt;\r\r&lt;h4&gt;DISCLAIMER OF WARRANTIES&lt;/h4&gt;\r&lt;p&gt;&lt;strong&gt;We make no representations or warranties, express or implied, including, to the extent permitted by applicable law, any implied warranty of merchantability or fitness for a particular purpose, about your Service, your wireless device, or any applications you access through your wireless device. We do not warrant that your wireless device will work perfectly or will not need occasional upgrades or modifications, or that it will not be negatively affected by network&amp;ndash;related modifications, upgrades or similar activity. If you download or use applications, services or software provided by third parties (including voice applications), 911 or E911, or other calling functionality, may work differently than services offered by us, or may not work at all. Please review all terms and conditions of such third&amp;ndash;party products. Verizon Wireless is not responsible for any third&amp;ndash;party information, content, applications or services you access, download or use on your device. You are responsible for maintaining virus and other Internet security protections when accessing these third&amp;ndash;party products or services. For additional information, visit the Verizon Content Policy at responsibility.verizon.com/contentpolicy&lt;/strong&gt;&lt;/p&gt;\r\r\r&lt;h4&gt;WAIVERS AND LIMITATIONS OF LIABILITY&lt;/h4&gt;\r&lt;p&gt;&lt;strong&gt;You and Verizon both agree to limit claims against each other solely to direct damages. That means neither of us will claim any damages that are indirect, special, consequential, incidental, treble, or punitive. For example, disallowed damages include those arising out of a Service or device failure, unauthorized access or changes to your account or device, or the use of your account or device to access or make changes to an account with another entity, such as a financial entity, without authorization. This limitation and waiver will apply regardless of the theory of liability. It also applies if you bring a claim against one of our suppliers, to the extent we would be required to indemnify the supplier for the claim. &lt;/strong&gt; You agree we aren&amp;apos;t responsible for problems caused by you or others, or by any act of God. You also agree we aren&amp;apos;t liable for missed or deleted voice mails or other messages, or for any information (like pictures) that gets lost or deleted if we work on your device. If another wireless carrier is involved in any problem (for example, while you&amp;apos;re roaming), you also agree to any limitations of liability that it imposes.&lt;/p&gt; \r\r&lt;div style=&quot;width:auto;height:auto;border:2px solid black; padding: 5px;&quot;&gt; &lt;h4&gt;HOW DO I RESOLVE DISPUTES WITH VERIZON?&lt;/h4&gt; \r&lt;p&gt;&lt;strong&gt;WE HOPE TO MAKE YOU A HAPPY CUSTOMER, BUT IF THERE&amp;apos;S AN ISSUE THAT NEEDS TO BE RESOLVED, THIS SECTION OUTLINES WHAT&amp;apos;S EXPECTED OF BOTH OF US.&lt;/strong&gt;&lt;/p&gt; \r\r&lt;p&gt;&lt;strong&gt;YOU AND VERIZON BOTH AGREE TO RESOLVE DISPUTES ONLY BY ARBITRATION OR IN SMALL CLAIMS COURT. YOU UNDERSTAND THAT BY THIS AGREEMENT YOU ARE GIVING UP THE RIGHT TO BRING A CLAIM IN COURT OR IN FRONT OF A JURY. WHILE THE PROCEDURES MAY BE DIFFERENT, AN ARBITRATOR CAN AWARD YOU THE SAME DAMAGES AND RELIEF, AND MUST HONOR THE SAME TERMS IN THIS AGREEMENT, AS A COURT WOULD. IF THE LAW ALLOWS FOR AN AWARD OF ATTORNEYS&amp;apos; FEES, AN ARBITRATOR CAN AWARD THEM TOO. WE ALSO BOTH AGREE THAT:&lt;/strong&gt;&lt;/p&gt; \r\r&lt;p&gt;(1) THE FEDERAL ARBITRATION ACT APPLIES TO THIS AGREEMENT. EXCEPT FOR SMALL CLAIMS COURT CASES, ANY DISPUTE THAT IN ANY WAY RELATES TO OR ARISES OUT OF THIS AGREEMENT OR FROM ANY EQUIPMENT, PRODUCTS AND SERVICES YOU RECEIVE FROM US (OR FROM ANY ADVERTISING FOR ANY SUCH PRODUCTS OR SERVICES), INCLUDING ANY DISPUTES YOU HAVE WITH OUR EMPLOYEES OR AGENTS, WILL BE RESOLVED BY ONE OR MORE NEUTRAL ARBITRATORS BEFORE THE AMERICAN ARBITRATION ASSOCIATION (&quot;AAA&quot;) OR BETTER BUSINESS BUREAU (&quot;BBB&quot;). YOU CAN ALSO BRING ANY ISSUES YOU MAY HAVE TO THE ATTENTION OF FEDERAL, STATE, OR LOCAL GOVERNMENT AGENCIES, AND IF THE LAW ALLOWS, THEY CAN SEEK RELIEF AGAINST US FOR YOU. THIS AGREEMENT TO ARBITRATE CONTINUES TO APPLY EVEN AFTER YOU HAVE STOPPED RECEIVING SERVICE FROM US.&lt;/p&gt; \r\r&lt;p&gt;(2) UNLESS YOU AND VERIZON AGREE OTHERWISE, THE ARBITRATION WILL TAKE PLACE IN THE COUNTY OF YOUR BILLING ADDRESS. FOR CLAIMS OVER $10,000, THE AAA&amp;apos;S CONSUMER ARBITRATION RULES WILL APPLY. FOR CLAIMS OF $10,000 OR LESS, THE PARTY BRINGING THE CLAIM CAN CHOOSE EITHER THE AAA&amp;apos;S CONSUMER ARBITRATION RULES OR THE BBB&amp;apos;S RULES FOR BINDING ARBITRATION OR, ALTERNATIVELY, CAN BRING AN INDIVIDUAL ACTION IN SMALL CLAIMS COURT. YOU CAN GET PROCEDURES, RULES AND FEE INFORMATION FROM THE AAA (WWW.ADR.ORG), THE BBB (WWW.BBB.ORG) OR FROM US. FOR CLAIMS OF $10,000 OR LESS, YOU CAN CHOOSE WHETHER YOU'D LIKE THE ARBITRATION CARRIED OUT BASED ONLY ON DOCUMENTS SUBMITTED TO THE ARBITRATOR, OR BY A HEARING IN PERSON OR BY PHONE.&lt;/p&gt; \r\r&lt;p&gt;&lt;strong&gt;(3) THIS AGREEMENT DOESN&amp;apos;T ALLOW CLASS OR COLLECTIVE ARBITRATIONS EVEN IF THE AAA OR BBB PROCEDURES OR RULES WOULD. NOTWITHSTANDING ANY OTHER PROVISION OF THIS AGREEMENT, THE ARBITRATOR MAY AWARD MONEY OR INJUNCTIVE RELIEF ONLY IN FAVOR OF THE INDIVIDUAL PARTY SEEKING RELIEF AND ONLY TO THE EXTENT NECESSARY TO PROVIDE RELIEF WARRANTED BY THAT PARTY&amp;apos;S INDIVIDUAL CLAIM. NO CLASS OR REPRESENTATIVE OR PRIVATE ATTORNEY GENERAL THEORIES OF LIABILITY OR PRAYERS FOR RELIEF MAY BE MAINTAINED IN ANY ARBITRATION HELD UNDER THIS AGREEMENT. ANY QUESTION REGARDING THE ENFORCEABILITY OR INTERPRETATION OF THIS PARAGRAPH SHALL BE DECIDED BY A COURT AND NOT THE ARBITRATOR.&lt;/strong&gt;&lt;/p&gt;\r\r&lt;p&gt;(4) IF EITHER OF US INTENDS TO SEEK ARBITRATION UNDER THIS AGREEMENT, THE PARTY SEEKING ARBITRATION MUST FIRST NOTIFY THE OTHER PARTY OF THE DISPUTE IN WRITING AT LEAST 30 DAYS IN ADVANCE OF INITIATING THE ARBITRATION. NOTICE TO VERIZON SHOULD BE SENT TO VERIZON WIRELESS DISPUTE RESOLUTION MANAGER, ONE VERIZON WAY, BASKING RIDGE, NJ 07920. THE NOTICE MUST DESCRIBE THE NATURE OF THE CLAIM AND THE RELIEF BEING SOUGHT. IF WE ARE UNABLE TO RESOLVE OUR DISPUTE WITHIN 30 DAYS, EITHER PARTY MAY THEN PROCEED TO FILE A CLAIM FOR ARBITRATION. WE&amp;apos;LL REIMBURSE ANY FILING FEE THAT THE AAA OR BBB CHARGES YOU FOR ARBITRATION OF THE DISPUTE. IF YOU PROVIDE US WITH SIGNED WRITTEN NOTICE THAT YOU CANNOT PAY THE FILING FEE, VERIZON WILL PAY THE FEE DIRECTLY TO THE AAA OR BBB. IF THAT ARBITRATION PROCEEDS, WE&amp;apos;LL ALSO PAY ANY ADMINISTRATIVE AND ARBITRATOR FEES CHARGED LATER.&lt;/p&gt;\r\r&lt;p&gt;(5) WE ALSO OFFER CUSTOMERS THE OPTION OF PARTICIPATING IN A FREE INTERNAL MEDIATION PROGRAM. THIS PROGRAM IS ENTIRELY VOLUNTARY AND DOES NOT AFFECT EITHER PARTY&amp;apos;S RIGHTS IN ANY OTHER ASPECT OF THESE DISPUTE RESOLUTION PROCEDURES. IN OUR VOLUNTARY MEDIATION PROGRAM, WE WILL ASSIGN AN EMPLOYEE WHO&amp;apos;S NOT DIRECTLY INVOLVED IN THE DISPUTE TO HELP BOTH SIDES REACH AN AGREEMENT. THAT PERSON HAS ALL THE RIGHTS AND PROTECTIONS OF A MEDIATOR AND THE PROCESS HAS ALL OF THE PROTECTIONS ASSOCIATED WITH MEDIATION. FOR EXAMPLE, NOTHING SAID IN THE MEDIATION CAN BE USED LATER IN AN ARBITRATION OR LAWSUIT. IF YOU&amp;apos;D LIKE TO KNOW MORE, PLEASE CONTACT US AT &lt;strong&gt;VERIZONWIRELESS.COM&lt;/strong&gt; OR THROUGH CUSTOMER SERVICE. IF YOU&amp;apos;D LIKE TO START THE MEDIATION PROCESS, PLEASE GO TO &lt;strong&gt;VERIZONWIRELESS.COM&lt;/strong&gt; OR CALL CUSTOMER SERVICE FOR A NOTICE OF DISPUTE FORM TO FILL OUT, AND MAIL, FAX OR EMAIL IT TO US ACCORDING TO THE DIRECTIONS ON THE FORM.&lt;/p&gt;\r\r&lt;p&gt;(6) WE MAY, BUT ARE NOT OBLIGATED TO, MAKE A WRITTEN SETTLEMENT OFFER ANYTIME BEFORE THE ARBITRATION HEARING. THE AMOUNT OR TERMS OF ANY SETTLEMENT OFFER MAY NOT BE DISCLOSED TO THE ARBITRATOR UNTIL AFTER THE ARBITRATOR ISSUES AN AWARD ON THE CLAIM. IF YOU DON&amp;apos;T ACCEPT THE OFFER AND THE ARBITRATOR AWARDS YOU AN AMOUNT OF MONEY THAT&amp;apos;S MORE THAN OUR OFFER BUT LESS THAN &amp;#36;5,000, OR IF WE DON&amp;apos;T MAKE YOU AN OFFER, AND THE ARBITRATOR AWARDS YOU ANY AMOUNT OF MONEY BUT LESS THAN &amp;#36;5,000, THEN WE AGREE TO PAY YOU &amp;#36;5,000 INSTEAD OF THE AMOUNT AWARDED. IN THAT CASE WE ALSO AGREE TO PAY ANY REASONABLE ATTORNEYS&amp;apos; FEES AND EXPENSES, REGARDLESS OF WHETHER THE LAW REQUIRES IT FOR YOUR CASE. IF THE ARBITRATOR AWARDS YOU MORE THAN &amp;#36;5,000, THEN WE WILL PAY YOU ONLY THAT AMOUNT.&lt;/p&gt;\r\r&lt;p&gt;(7) AN ARBITRATION AWARD AND ANY JUDGMENT CONFIRMING IT APPLY ONLY TO THAT SPECIFIC CASE; IT CAN&amp;apos;T BE USED IN ANY OTHER CASE EXCEPT TO ENFORCE THE AWARD ITSELF.&lt;/p&gt; \r\r&lt;p&gt;&lt;strong&gt;(8) IF FOR SOME REASON THE PROHIBITION ON CLASS ARBITRATIONS SET FORTH IN SUBSECTION (3) CANNOT BE ENFORCED AS TO ALL OR PART OF A DISPUTE, THEN THE AGREEMENT TO ARBITRATE WILL NOT APPLY TO THAT DISPUTE OR PART OF THE DISPUTE.&lt;/strong&gt;&lt;/p&gt;\r\r&lt;p&gt;&lt;strong&gt;(9) IF FOR ANY REASON A CLAIM PROCEEDS IN COURT RATHER THAN THROUGH ARBITRATION, YOU AND VERIZON AGREE THAT THERE WILL NOT BE A JURY TRIAL. YOU AND VERIZON  UNCONDITIONALLY WAIVE ANY RIGHT TO TRIAL BY JURY IN ANY ACTION, PROCEEDING OR COUNTERCLAIM ARISING OUT OF OR RELATING TO THIS AGREEMENT IN ANY WAY. IN THE EVENT OF LITIGATION, THIS PARAGRAPH MAY BE FILED TO SHOW A WRITTEN CONSENT TO A TRIAL BY THE COURT.&lt;/strong&gt;&lt;/p&gt; &lt;/div&gt; \r\r&lt;h4&gt;About this Agreement&lt;/h4&gt;\r&lt;p&gt;If we don&amp;apos;t enforce our rights under this agreement in one instance, that doesn&amp;apos;t mean we won&amp;apos;t or can&amp;apos;t enforce those rights in any other instance. You cannot assign this Agreement or any of your rights or duties under it without our permission. However, we may assign this Agreement or any debt you owe us without notifying you. &lt;strong&gt;If you&amp;apos;re a Postpay customer, please note that many notices we send to you will show up as messages on your monthly bill. If you have online billing, those notices will be deemed received by you when your online bill is available for viewing. If you get a paper bill, those notices will be deemed received by you three days after we mail the bill to you. If we send other notices to you, they will be considered received immediately if we send them to your wireless device, or to any email or fax number you&amp;apos;ve given us, or after three days if we mail them to your billing address. If you need to send notices to us, please send them to the customer service address on your latest bill.&lt;/strong&gt;&lt;/p&gt;\r\r&lt;p&gt;&lt;strong&gt;If you&amp;apos;re a Prepaid customer and we send notices to you, they will be considered received immediately if we send them to your wireless device or to any email or fax number you&amp;apos;ve given us, or if we post them as a precall notification on your Service, or after three days if we mail them to the most current address we have for you. If you need to send notices to us, please send them to the Customer Service Prepaid address at verizonwireless.com/contactus&lt;/strong&gt;&lt;/p&gt;\r \r&lt;p&gt;&lt;strong&gt;If any part of this agreement, including anything regarding the arbitration process (except for the prohibition on class arbitrations as explained in part 8 of the dispute resolution section above), is ruled invalid, that part may be removed from this agreement.&lt;/strong&gt;&lt;/p&gt;\r\r&lt;p&gt;&lt;strong&gt;This agreement and the documents it incorporates form the entire agreement between us. You can&amp;apos;t rely on any other documents, or on what&amp;apos;s said by any Sales or Customer Service Representatives, and you have no other rights regarding Service or this agreement.&lt;/strong&gt; This Agreement isn&amp;apos;t for the benefit of any third party except our parent companies, affiliates, subsidiaries, agents, and predecessors and successors in interest. Except where we&amp;apos;ve agreed otherwise elsewhere in this agreement, this agreement and any disputes covered by it are governed by federal law and the laws of the state encompassing the area code of your wireless phone number when you accepted this agreement, without regard to the conflicts of laws and rules of that state.&lt;/p&gt;\r\r \r\r&lt;p&gt;Last Updated: 04/13/18&lt;/p&gt;","eppCustomerType":true,"tradeinTermsandConditions":"<p>By participating in the Verizon Device Trade&ndash;in Program (&ldquo;Program&rdquo;), you agree to the following terms &amp; conditions:</p>\r\n\r\n<p>You represent and agree that you are authorized to trade in your device to Verizon and that you have ownership, title and interest in any device submitted under the Program. By participating, you agree to transfer all ownership, title and interest in the device to Verizon.</p>\r\n\r\n<p><strong>You agree to delete all personal information and data (&ldquo;Content&rdquo;) from your device</str
